<section class="container mt-3">
    <h2 style="display: inline;">Filtros </h2>
    <h2 style="display: inline; color: red; font-size: smaller;"> Ups! Componente en mantenimiento :_(</h2>
    <hr>
    <div>
        <form #miFormulario = "ngForm" (ngSubmit)="getDataForm(miFormulario)">
            <div>
                <label for="name" class="form-label mt-3">Nombre</label>
                <input class="form-control" type="text" id="name" placeholder="Introduce el nombre del producto" name="name" ngModel>
            </div> 
            <div>
                <label for="category" class="form-label mt-3">Categoria</label>
                <select class="form-select" id="category" name="category" ngModel>
                    <option value="" disabled selected>Seleccione una categoría</option>
                    <option value="mujer">Mujer</option>
                    <option value="hombre">Hombre</option>
                    <option value="niño">Niño</option>
                </select>
            </div>
            <div>
                <label for="active" class="form-label mt-3">Estado</label>
                <select class="form-select" id="active" name="active" ngModel>
                    <option value="" disabled selected>Seleccione el estado</option>
                    <option value="true">Activo</option>
                    <option value="false">No activo</option>
                </select>
            </div>

            <input type="submit" value="Buscar" class="btn btn-secondary mt-3">

        </form>
    </div>
</section>
